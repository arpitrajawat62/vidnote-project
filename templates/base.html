{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidnote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Brand / Logo -->
      <a class="navbar-brand fw-bold text-dark fs-4 d-flex align-items-center" href="#">
         <i class="bi bi-mortarboard-fill text-primary fs-3"></i>
        Vidnote
      </a>

      

      <!-- Login Button -->
    <div class="d-flex gap-2 align-items-center">
      <button class="btn btn-outline-dark px-4 fw-semibold round-pill" type="button">Login</button>
      <button class="btn btn-outline-dark px-4 fw-semibold round-pill" type="button">Register</button>

    </div>
  </nav>
  <div class="container mt-5">
    {% block content %}
    {% endblock content %}
  </div>
</body>
</html>
